<!DOCTYPE html>
<html>
<head>
    <style>

body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f0f0f0;
}

.intro {
  text-align: center;
  margin-bottom: 20px;
}


        .face {
            position: absolute;
            top: 10%;
            left: 10%;
            width: 200vw;
            height: 100vh;
        }
        .eye {
            position: absolute;
            top: 10%;
            left: 10%;
            z-index: 1;
            width: 200vw;
            height: 100vh;
        }
        .eye2 {
            position: absolute;
            top: 43%;
            left: 80%;
            z-index: 2;
            display: none;  /* 이미지2를 처음에는 숨깁니다. */
            width: 10vw;
            height: 10vh;
        }


        /*.eye3 {
            position: absolute;
            top: 43%;
            left: 160%;
            z-index: 2;
            display: none; 
            width: 10vw;
            height: 10vh;
        }*/
        .nose {
            position: absolute;
            top: 30%;
            left: 30%;
            width: 5vw;
            height: 5vh;
        }
        .mouth {
            position: absolute;
            top: 40%;
            left: 40%;
            width: 15vw;
            height: 10vh;
        }
        @media (max-width: 600px) {
            .face, .eye, .eye2, .nose, .mouth {
                width: 50%;
            }
        }

        #image {
            position: absolute;
            pointer-events: none;
        }
        .responsive-image {
            max-width: 100%;
            height: auto;
        }

        button {
  padding: 10px 20px;
  font-size: 160px;
  z-index:5;
}

    </style>
</head>
<body>
    <img class="face" src="face1mit.png" alt="Face">
    <img id="eye" class="eye" src="eyee.png" alt="Eye">
    <img id="eye2" class="eye2" src="eyerashleft.png" alt="Eye2">  <!-- 이미지2 추가 -->
    <!--<img id="eye3" class="eye3" src="eyerashright.png" alt="Eye3">  이미지2 추가
    <img class="nose" src="nose.jpg" alt="Nose">-->
    <img class="mouth" src="lipp.png" alt="Mouth">

    <img id="image" src="mascara2.png" width="350" height="350">
    <!--<img id="image2" src="godegii.png" width ="340" height="340">
    -->

    <div class="intro">
        <h1>환영합니다!</h1>
        <p>이곳은 인트로 페이지입니다.</p>
        <button onclick="location.href='3bgame.html'">다음 페이지로 이동</button>
      </div>
      
    <script>
        var eye = document.getElementById('eye');
        var eye2 = document.getElementById('eye2');  // 이미지2를 가져옵니다.
        var count = 0;
        eye.addEventListener('touchend', function() {
            count++;
            if (count >= 5) {
                eye2.style.display = 'block';  // 이미지2를 보이게 합니다.
                count = 0;
            }
        });

        /*var eye = document.getElementById('eye');
        var eye2 = document.getElementById('eye3');  // 이미지2를 가져옵니다.
        var count = 0;
        eye.addEventListener('touchend', function() {
            count++;
            if (count >= 5) {
                eye2.style.display = 'block';  // 이미지2를 보이게 합니다.
                count = 0;
            }
        });*/

        
        /*이거추가해야 모바일에서실행됨*/
        function moveImage(e) {
            var image = document.getElementById('image');
            image.style.left = e.pageX + 'px';
            image.style.top = e.pageY + 'px';
        }
        
        /*function moveImage2(e){
            var image2 = document.getElementById('image2');
            image.style.left = e.pageX+'px';
            image.style.top = e.pageY+'px';
        }*/

        /*터치관련 추가해야 모바일에서실행됨*/
        
        document.addEventListener('mousemove', moveImage);
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
            var touch = e.touches[0];
            moveImage(touch);
        }, false);

    </script>
</body>
</html>
